<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Tracker V7</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/007aff/dumbbell.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/180/007aff/dumbbell.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --bg: #000000; --card: #1c1c1e; --text: #f2f2f7; --accent: #0a84ff; --success: #30d158; --danger: #ff453a; --sub: #8e8e93; --border: #2c2c2e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        
        /* Layout */
        .container { padding: 16px; max-width: 600px; margin: 0 auto; }
        h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        /* Components */
        .card { background: var(--card); border-radius: 14px; padding: 16px; margin-bottom: 12px; position: relative; border: 1px solid var(--border); }
        .row { display: flex; justify-content: space-between; align-items: center; }
        .row-start { display: flex; justify-content: flex-start; align-items: center; gap: 10px; }
        
        .btn-icon { background: none; border: none; color: var(--accent); font-size: 18px; padding: 8px; cursor: pointer; }
        .btn-move { color: var(--sub); font-size: 14px; padding: 4px 8px; background: #2c2c2e; border-radius: 4px; margin-left: 4px; }
        
        /* Typography */
        .ex-title { font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 4px; display: block;}
        .meta-text { font-size: 13px; color: var(--sub); display: block; }
        .target-pill { display: inline-block; font-size: 12px; font-weight: bold; padding: 3px 8px; border-radius: 6px; margin-top: 5px; color: #000; background: var(--success); }
        .target-pill.regress { background: var(--danger); color: white; }
        .target-pill.hold { background: #ff9f0a; color: white; }

        /* Forms */
        input, select, textarea { background: #2c2c2e; border: none; color: white; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 12px; font-family: inherit; }
        input[type="date"] { color-scheme: dark; } 
        button { border: none; padding: 14px; border-radius: 12px; font-size: 16px; font-weight: 600; width: 100%; cursor: pointer; margin-top: 8px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: #3a3a3c; color: white; }
        .btn-success { background: var(--success); color: black; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-small { padding: 8px 16px; font-size: 13px; width: auto; margin:0; }

        /* Modals */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }

        /* Inputs & Tables */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        /* Logging Rows */
        .set-row { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 8px; margin-bottom: 12px; align-items: center; }
        
        /* Superset Log Block */
        .super-block { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 10px; position: relative; border-left: 3px solid var(--accent); }
        .super-row { display: flex; gap: 8px; margin-bottom: 6px; align-items: center; }
        .super-label { width: 25px; font-weight: bold; font-size: 12px; color: #888; text-align: center; text-transform: uppercase;}
        .super-del { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); height: 30px; width: 30px; background: #3a3a3c; color: var(--danger); border-radius: 4px; display:flex; align-items:center; justify-content:center; cursor:pointer;}
        
        .history-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        .history-table th, .history-table td { border: 1px solid #333; padding: 8px; text-align: center; color: #ddd; }
        .history-table th { background: #222; color: var(--accent); }

        /* Chart Container */
        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 20px; }

        /* Floating Button */
        .fab { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; border-radius: 30px; background: var(--accent); color: white; font-size: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(10,132,255,0.4); border: none; z-index: 50; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="view-home">
        <div class="row" style="margin-bottom:20px">
            <h1>My Program</h1>
            <button class="btn-secondary btn-small" style="color:var(--danger)" onclick="resetAllData()">Reset</button>
        </div>
        <div id="days-list"></div>
    </div>

    <div id="view-day" class="hidden">
        <div class="row" style="margin-bottom: 20px;">
            <div class="row-start">
                <button class="btn-icon" style="font-size:24px; padding:0;" onclick="goHome()">&#8592;</button>
                <h1 id="day-title" style="margin:0;">Day</h1>
            </div>
        </div>
        <div id="exercises-list"></div>
    </div>

    <div id="view-stats" class="hidden">
        <div class="row" style="margin-bottom: 20px;">
            <div class="row-start">
                <button class="btn-icon" style="font-size:24px; padding:0;" onclick="closeStats()">&#8592;</button>
                <h1 style="margin:0;">Analytics</h1>
            </div>
        </div>
        <h2 id="stats-title" style="color:var(--accent); margin-bottom:10px;">Exercise Name</h2>
        
        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size:16px;">Strength & Volume</h3>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size:16px;">Last 4 Sessions</h3>
            <div style="overflow-x:auto;">
                <table class="history-table" id="stats-table">
                    </table>
            </div>
        </div>
    </div>
</div>

<div id="modal-edit" class="modal hidden">
    <h2>Setup Exercise</h2>
    <label class="meta-text">Day (Folder)</label>
    <input type="text" id="cfg-day" placeholder="Day Name (e.g. Push)" list="day-list-suggestions">
    <datalist id="day-list-suggestions"></datalist>
    
    <label class="meta-text">Exercise Type</label>
    <select id="cfg-type" onchange="renderConfigFields()"><option value="normal">Normal</option><option value="superset">Superset</option><option value="giant">Giant Set</option></select>
    
    <div id="cfg-dynamic-area" style="margin-top:15px;"></div>
    
    <button class="btn-success" onclick="saveExercise()">Save</button>
    <button class="btn-secondary" onclick="closeModals()">Cancel</button>
    <button class="btn-danger" id="btn-delete" style="margin-top:20px;" onclick="deleteExercise()">Delete</button>
</div>

<div id="modal-log" class="modal hidden">
    <h2 id="log-title">Log Workout</h2>
    <input type="date" id="log-date">
    <div id="log-inputs"></div>
    <button class="btn-secondary" onclick="addSetInputRow(null, true)" id="btn-add-set">+ Add Set</button>
    <label class="meta-text" style="margin-top:20px;">Notes</label>
    <textarea id="log-notes" rows="2"></textarea>
    <button class="btn-success" onclick="saveLog()">Complete Workout</button>
    <button class="btn-secondary" onclick="closeModals()">Cancel</button>
</div>

<button class="fab" onclick="openEditModal()">+</button>

<script>
// --- Data State ---
let exercises = JSON.parse(localStorage.getItem('exercises_v6')) || [];
let dayOrder = JSON.parse(localStorage.getItem('day_order_v6')) || [];
let activeDay = null;
let editIndex = null;
let chartInstance = null;

// Ensure IDs
exercises.forEach(ex => { if(!ex.id) ex.id = Date.now() + Math.random().toString(16).slice(2); });

// --- Views ---
function goHome() {
    activeDay = null;
    document.getElementById('view-home').classList.remove('hidden');
    document.getElementById('view-day').classList.add('hidden');
    document.getElementById('view-stats').classList.add('hidden');
    renderHome();
}
function openDay(day) {
    activeDay = day;
    document.getElementById('view-home').classList.add('hidden');
    document.getElementById('view-day').classList.remove('hidden');
    document.getElementById('day-title').innerText = day;
    renderExercises();
}
function closeStats() {
    document.getElementById('view-stats').classList.add('hidden');
    if(activeDay) document.getElementById('view-day').classList.remove('hidden');
    else document.getElementById('view-home').classList.remove('hidden');
}

// --- Rendering ---
function renderHome() {
    const list = document.getElementById('days-list');
    list.innerHTML = '';
    let distinctDays = [...new Set(exercises.map(e => e.day))];
    dayOrder = dayOrder.filter(d => distinctDays.includes(d));
    distinctDays.forEach(d => { if(!dayOrder.includes(d)) dayOrder.push(d); });
    localStorage.setItem('day_order_v6', JSON.stringify(dayOrder));

    document.getElementById('day-list-suggestions').innerHTML = dayOrder.map(d => `<option value="${d}">`).join('');

    dayOrder.forEach((day) => {
        const count = exercises.filter(e => e.day === day).length;
        list.innerHTML += `
            <div class="card">
                <div class="row">
                    <div onclick="openDay('${day}')" style="flex:1; cursor:pointer;">
                        <span class="ex-title">${day}</span>
                        <span class="meta-text">${count} Exercises</span>
                    </div>
                    <div>
                        <button class="btn-move" onclick="moveDay('${day}', -1)">‚ñ≤</button>
                        <button class="btn-move" onclick="moveDay('${day}', 1)">‚ñº</button>
                    </div>
                </div>
            </div>`;
    });
}

function renderExercises() {
    const list = document.getElementById('exercises-list');
    list.innerHTML = '';
    
    exercises.forEach((ex, idx) => {
        if(ex.day !== activeDay) return;
        
        let subtext = `${ex.sets || 3} Sets ‚Ä¢ ${ex.min}-${ex.max} Reps`;
        if(ex.type === 'giant') subtext = "Giant Set Progression";

        list.innerHTML += `
            <div class="card">
                <div class="row" style="align-items:flex-start">
                    <div style="flex:1">
                        <span class="meta-text" style="text-transform:uppercase; color:var(--accent); font-weight:bold; font-size:10px;">${ex.type}</span>
                        <span class="ex-title">${ex.name} ${ex.nameB ? `+ ${ex.nameB}` : ''}</span>
                        <span class="meta-text">${subtext}</span>
                    </div>
                    <div style="display:flex; flex-direction:column; gap:4px; margin-left:10px;">
                        <button class="btn-move" onclick="moveExercise(${idx}, -1)">‚ñ≤</button>
                        <button class="btn-move" onclick="moveExercise(${idx}, 1)">‚ñº</button>
                    </div>
                </div>
                <div class="grid-2" style="margin-top:10px;">
                    <button class="btn-secondary btn-small" onclick="openStats(${idx})">üìä Stats</button>
                    <button class="btn-primary btn-small" onclick="openLogModal(${idx})">üìù Log</button>
                </div>
                <button class="btn-secondary btn-small" style="width:100%; margin-top:8px; background:none; color:#666;" onclick="openEditModal(${idx})">Edit Config</button>
            </div>
        `;
    });
}

// --- Analytics Logic ---
function openStats(idx) {
    const ex = exercises[idx];
    document.getElementById('view-day').classList.add('hidden');
    document.getElementById('view-stats').classList.remove('hidden');
    document.getElementById('stats-title').innerText = ex.name;

    const table = document.getElementById('stats-table');
    table.innerHTML = `<thead><tr><th>Date</th><th>Sets (Wt x Reps)</th><th>Best</th></tr></thead><tbody></tbody>`;
    const tbody = table.querySelector('tbody');
    
    const recentHistory = ex.history.slice(-4).reverse();
    const dates = [];
    const maxWeights = [];
    const maxReps = [];

    recentHistory.forEach(h => {
        const d = new Date(h.date).toLocaleDateString('en-US', {month:'short', day:'numeric'});
        dates.push(d);
        
        let bestStr = "-";
        let setStr = "";
        let bestW = 0;
        let bestR = 0;

        if(ex.type === 'normal' && h.sets) {
            h.sets.forEach(s => {
                setStr += `${s.weight}x${s.reps} <br>`;
                if(parseFloat(s.weight) > bestW) { bestW = s.weight; bestR = s.reps; }
            });
            bestStr = `${bestW}kg x ${bestR}`;
        } else if (ex.type === 'superset' && h.setsA) {
             setStr = "Superset Log";
             bestStr = "Mixed"; 
             // Simplification for charts: Track Exercise A
             h.setsA.forEach(s => { if(parseFloat(s.weight) > bestW) bestW = s.weight; });
        } else if (ex.type === 'giant') {
            bestStr = `${h.weight}kg x ${h.totalReps}`;
            setStr = "Giant Set";
            bestW = h.weight; bestR = h.totalReps;
        }

        maxWeights.push(bestW);
        maxReps.push(bestR || 0);

        tbody.innerHTML += `<tr><td>${d}</td><td>${setStr}</td><td>${bestStr}</td></tr>`;
    });

    if(chartInstance) chartInstance.destroy();
    const ctx = document.getElementById('progressChart').getContext('2d');
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates.reverse(),
            datasets: [
                { label: 'Strength (Kg)', data: maxWeights.reverse(), borderColor: '#0a84ff', yAxisID: 'y' },
                { label: 'Vol (Reps)', data: maxReps.reverse(), borderColor: '#30d158', yAxisID: 'y1' }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { type: 'linear', display: true, position: 'left', grid:{color:'#333'} },
                y1: { type: 'linear', display: true, position: 'right', grid:{drawOnChartArea: false} }
            }
        }
    });
}

// --- Smart Target Logic ---
function getSmartTarget(ex, setIndex) {
    if(!ex.history || ex.history.length === 0) return { weight: '', reps: ex.min, type: 'start' };
    const lastSession = ex.history[ex.history.length - 1];
    if(!lastSession.sets || !lastSession.sets[setIndex]) return { weight: '', reps: ex.min, type: 'new' };

    const prevSet = lastSession.sets[setIndex];
    const prevW = parseFloat(prevSet.weight);
    const prevR = parseInt(prevSet.reps);
    const prevRPE = prevSet.rpe ? parseFloat(prevSet.rpe) : 0;
    
    const maxReps = parseInt(ex.max);
    const minReps = parseInt(ex.min);
    const inc = parseFloat(ex.inc);
    
    let maxRPEAllowed = 10;
    if(ex.targetRPE) {
        const parts = ex.targetRPE.match(/(\d+)/g);
        if(parts && parts.length > 0) maxRPEAllowed = parseFloat(parts[parts.length-1]);
    }

    if (prevR < minReps) return { weight: prevW - inc, reps: minReps, type: 'regress', msg: 'Regress' };
    if (prevR >= maxReps) {
        if(prevRPE <= maxRPEAllowed) return { weight: prevW + inc, reps: minReps, type: 'progress', msg: 'Go Up' };
        else return { weight: prevW, reps: maxReps, type: 'hold', msg: 'RPE High' };
    }
    return { weight: prevW, reps: prevR + 1, type: 'hold', msg: '+1 Rep' };
}

// --- Helper for Initials ---
function getInitials(name) {
    if(!name) return '?';
    // Take first letter of each word (up to 2)
    return name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
}

// --- Logging ---
function openLogModal(idx) {
    editIndex = idx;
    const ex = exercises[idx];
    document.getElementById('modal-log').classList.remove('hidden');
    document.getElementById('log-title').innerText = ex.name;
    document.getElementById('log-date').valueAsDate = new Date();
    
    const container = document.getElementById('log-inputs');
    container.innerHTML = '';

    if(ex.type === 'normal') {
        const numSets = ex.sets || 3;
        for(let i=0; i<numSets; i++) addSetInputRow(i);
    } else if (ex.type === 'superset') {
        const numSets = ex.sets || 3;
        for(let i=0; i<numSets; i++) addSetInputRow(i);
    } else {
        addSetInputRow();
    }
}

function addSetInputRow(setIndex = null, isManual = false) {
    const ex = exercises[editIndex];
    const div = document.createElement('div');
    const effectiveIndex = setIndex !== null ? setIndex : document.querySelectorAll('.set-row, .super-block').length;

    if(ex.type === 'normal') {
        let prevText = "New Set";
        let suggestion = { weight: '', reps: '' };
        let badge = '';

        if(ex.history && ex.history.length > 0) {
            const last = ex.history[ex.history.length-1];
            if(last.sets && last.sets[effectiveIndex]) {
                const p = last.sets[effectiveIndex];
                prevText = `Last: ${p.weight}kg x ${p.reps} @ ${p.rpe || '-'} RPE`;
                suggestion = getSmartTarget(ex, effectiveIndex);
                
                if(suggestion.type === 'progress') badge = `<span class="target-pill">‚¨Ü Inc Wt</span>`;
                if(suggestion.type === 'regress') badge = `<span class="target-pill regress">‚¨á Deload</span>`;
                if(suggestion.type === 'hold') badge = `<span class="target-pill hold">Hold</span>`;
            }
        }

        div.innerHTML = `
            <div style="background:#252525; padding:10px; border-radius:8px; margin-bottom:10px;">
                <div class="row">
                    <span style="font-size:12px; font-weight:bold; color:#888;">SET ${effectiveIndex+1}</span>
                    <span style="font-size:11px; color:#aaa;">${prevText}</span>
                </div>
                <div class="set-row" style="margin-top:5px; margin-bottom:0;">
                    <input type="number" class="l-w" placeholder="Kg" value="${suggestion.weight}">
                    <input type="number" class="l-r" placeholder="Reps" value="${suggestion.reps}">
                    <input type="number" class="l-rpe" placeholder="RPE">
                    ${isManual ? '<button class="del-btn" onclick="this.closest(\'div\').parentElement.remove()">X</button>' : ''}
                </div>
                <div class="row-start" style="margin-top:4px;">
                    ${badge}
                    <span style="font-size:11px; color:var(--success);">Target: ${suggestion.weight || '?'}kg x ${suggestion.reps || '?'}</span>
                </div>
            </div>
        `;
    } else if (ex.type === 'superset') {
        // Initials Logic
        const initA = getInitials(ex.name);
        const initB = getInitials(ex.nameB);

        div.className = 'super-block';
        div.innerHTML = `
            <div style="font-size:12px; color:#666; margin-bottom:5px; text-align:right">SET ${effectiveIndex+1}</div>
            <div class="super-row">
                <div class="super-label">${initA}</div>
                <input type="number" class="l-w-a" placeholder="Kg">
                <input type="number" class="l-r-a" placeholder="Reps">
                <input type="number" class="l-rpe-a" placeholder="RPE">
            </div>
            <div class="super-row">
                <div class="super-label">${initB}</div>
                <input type="number" class="l-w-b" placeholder="Kg">
                <input type="number" class="l-r-b" placeholder="Reps">
                <input type="number" class="l-rpe-b" placeholder="RPE">
            </div>
            ${isManual ? '<div class="super-del" onclick="this.parentElement.remove()">X</div>' : ''}
        `;
    } else if (ex.type === 'giant') {
        div.innerHTML = `<label>Giant Set Totals</label><div class="grid-2"><input type="number" id="log-g-wt" placeholder="Weight"><input type="number" id="log-g-reps" placeholder="Total Reps"></div>`;
    }
    document.getElementById('log-inputs').appendChild(div);
}

function saveLog() {
    const ex = exercises[editIndex];
    const entry = { date: document.getElementById('log-date').value, notes: document.getElementById('log-notes').value };
    
    if(ex.type === 'giant') {
        entry.weight = document.getElementById('log-g-wt').value;
        entry.totalReps = document.getElementById('log-g-reps').value;
    } else if (ex.type === 'superset') {
        const blocks = document.querySelectorAll('.super-block');
        const sA = [], sB = [];
        blocks.forEach(b => {
            sA.push({ weight: b.querySelector('.l-w-a').value, reps: b.querySelector('.l-r-a').value, rpe: b.querySelector('.l-rpe-a').value });
            sB.push({ weight: b.querySelector('.l-w-b').value, reps: b.querySelector('.l-r-b').value, rpe: b.querySelector('.l-rpe-b').value });
        });
        entry.setsA = sA; entry.setsB = sB;
    } else {
        const rows = document.querySelectorAll('.l-w');
        const sets = [];
        rows.forEach(r => {
            if(r.value) {
                const parent = r.parentElement;
                sets.push({
                    weight: r.value,
                    reps: parent.querySelector('.l-r').value,
                    rpe: parent.querySelector('.l-rpe') ? parent.querySelector('.l-rpe').value : ''
                });
            }
        });
        entry.sets = sets;
    }
    
    ex.history.push(entry);
    localStorage.setItem('exercises_v6', JSON.stringify(exercises));
    closeModals();
}

// --- Config Utils ---
function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); }

function renderConfigFields() {
    const type = document.getElementById('cfg-type').value;
    const div = document.getElementById('cfg-dynamic-area');
    div.innerHTML = '';

    // Common RPE
    const rpeHTML = `<input id="cfg-rpe" placeholder="Target RPE (e.g. 7-9)">`;

    if(type === 'normal') {
        div.innerHTML = `
            <input type="text" id="cfg-name" placeholder="Exercise Name">
            <div class="grid-2"><input id="cfg-sets" placeholder="Sets"><input id="cfg-inc" placeholder="Increment"></div>
            <div class="grid-2"><input id="cfg-min" placeholder="Min Reps"><input id="cfg-max" placeholder="Max Reps"></div>
            ${rpeHTML}
        `;
    } else if (type === 'superset') {
        div.innerHTML = `
            <div class="grid-2"><input id="cfg-sets" placeholder="Sets (3)"><input id="cfg-inc" placeholder="Common Inc (e.g. 2.5)"></div>
            ${rpeHTML}
            <hr style="border:1px solid #333; margin:10px 0;">
            <label class="meta-text" style="color:var(--accent)">Exercise 1</label>
            <input id="cfg-name" placeholder="Name">
            <div class="grid-2"><input id="cfg-min" placeholder="Min"><input id="cfg-max" placeholder="Max"></div>
            
            <hr style="border:1px solid #333; margin:10px 0;">
            <label class="meta-text" style="color:#ff9f0a">Exercise 2</label>
            <input id="cfg-name-b" placeholder="Name">
            <div class="grid-3"><input id="cfg-min-b" placeholder="Min"><input id="cfg-max-b" placeholder="Max"><input id="cfg-inc-b" placeholder="Inc B (opt)"></div>
        `;
    } else if (type === 'giant') {
        div.innerHTML = `
             <input type="text" id="cfg-name" placeholder="Exercise Name">
             <div class="grid-2"><input id="cfg-min" placeholder="Start Reps"><input id="cfg-max" placeholder="End Reps"></div>
             <div class="grid-2"><input id="cfg-inc" placeholder="Wt Inc"><input id="cfg-rep-inc" placeholder="Rep Inc"></div>
        `;
    }
}

function openEditModal(idx = null) {
    document.getElementById('modal-edit').classList.remove('hidden');
    editIndex = idx;
    document.getElementById('cfg-dynamic-area').innerHTML = '';
    document.getElementById('cfg-type').value = 'normal';
    
    // Trigger render first
    if(idx === null) renderConfigFields();

    if(idx !== null) {
        const ex = exercises[idx];
        document.getElementById('cfg-day').value = ex.day;
        document.getElementById('cfg-type').value = ex.type;
        document.getElementById('btn-delete').classList.remove('hidden');
        renderConfigFields(); // Render specific fields
        
        setTimeout(() => {
            document.getElementById('cfg-name').value = ex.name;
            if(ex.type === 'normal') {
                document.getElementById('cfg-sets').value = ex.sets;
                document.getElementById('cfg-inc').value = ex.inc;
                document.getElementById('cfg-min').value = ex.min;
                document.getElementById('cfg-max').value = ex.max;
                document.getElementById('cfg-rpe').value = ex.targetRPE || '';
            } else if (ex.type === 'superset') {
                document.getElementById('cfg-sets').value = ex.sets;
                document.getElementById('cfg-inc').value = ex.inc;
                document.getElementById('cfg-min').value = ex.min;
                document.getElementById('cfg-max').value = ex.max;
                document.getElementById('cfg-name-b').value = ex.nameB;
                document.getElementById('cfg-min-b').value = ex.minB;
                document.getElementById('cfg-max-b').value = ex.maxB;
                document.getElementById('cfg-inc-b').value = ex.incB || ex.inc;
                document.getElementById('cfg-rpe').value = ex.targetRPE || '';
            } else if (ex.type === 'giant') {
                document.getElementById('cfg-min').value = ex.min;
                document.getElementById('cfg-max').value = ex.max;
                document.getElementById('cfg-inc').value = ex.inc;
                document.getElementById('cfg-rep-inc').value = ex.repInc || 10;
            }
        }, 50);
    } else {
         document.getElementById('cfg-day').value = activeDay || '';
         document.getElementById('btn-delete').classList.add('hidden');
    }
}
function saveExercise() {
    const ex = editIndex !== null ? exercises[editIndex] : { id: Date.now(), history: [] };
    ex.day = document.getElementById('cfg-day').value;
    ex.name = document.getElementById('cfg-name').value;
    ex.type = document.getElementById('cfg-type').value;

    if(ex.type === 'normal') {
        ex.sets = document.getElementById('cfg-sets').value;
        ex.inc = document.getElementById('cfg-inc').value;
        ex.min = document.getElementById('cfg-min').value;
        ex.max = document.getElementById('cfg-max').value;
        ex.targetRPE = document.getElementById('cfg-rpe').value;
    } else if (ex.type === 'superset') {
        ex.sets = document.getElementById('cfg-sets').value;
        ex.inc = document.getElementById('cfg-inc').value;
        ex.min = document.getElementById('cfg-min').value;
        ex.max = document.getElementById('cfg-max').value;
        ex.targetRPE = document.getElementById('cfg-rpe').value;
        ex.nameB = document.getElementById('cfg-name-b').value;
        ex.minB = document.getElementById('cfg-min-b').value;
        ex.maxB = document.getElementById('cfg-max-b').value;
        ex.incB = document.getElementById('cfg-inc-b').value;
    } else if (ex.type === 'giant') {
        ex.min = document.getElementById('cfg-min').value;
        ex.max = document.getElementById('cfg-max').value;
        ex.inc = document.getElementById('cfg-inc').value;
        ex.repInc = document.getElementById('cfg-rep-inc').value;
    }
    
    if(editIndex === null) exercises.push(ex);
    localStorage.setItem('exercises_v6', JSON.stringify(exercises));
    closeModals();
    if(activeDay) renderExercises(); else renderHome();
}
function moveDay(d, dir) {
    const idx = dayOrder.indexOf(d);
    if(idx + dir >= 0 && idx + dir < dayOrder.length) {
        [dayOrder[idx], dayOrder[idx+dir]] = [dayOrder[idx+dir], dayOrder[idx]];
        renderHome();
    }
}
function moveExercise(idx, dir) {
    const ex = exercises[idx];
    const subset = exercises.map((e,i) => e.day === ex.day ? i : -1).filter(i => i !== -1);
    const pos = subset.indexOf(idx);
    if(pos + dir >= 0 && pos + dir < subset.length) {
        const swapIdx = subset[pos+dir];
        [exercises[idx], exercises[swapIdx]] = [exercises[swapIdx], exercises[idx]];
        localStorage.setItem('exercises_v6', JSON.stringify(exercises));
        renderExercises();
    }
}
function deleteExercise() {
    if(confirm("Delete?")) { exercises.splice(editIndex, 1); localStorage.setItem('exercises_v6', JSON.stringify(exercises)); closeModals(); renderExercises(); }
}
function resetAllData() { if(confirm("Reset All?")) { localStorage.clear(); location.reload(); } }

renderHome();
</script>
